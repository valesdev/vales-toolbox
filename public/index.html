<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge" />
    <meta name="format-detection" content="telephone=no, email=no, address=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap/5.1.3/css/bootstrap.min.css" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap-icons/1.8.3/font/bootstrap-icons.css" />

    <!-- Vue.js -->
    <script src="https://cdn.staticfile.org/vue/3.2.37/vue.global<% if (NODE_ENV === 'production') { %>.prod<% } %>.js"></script>

    <!-- Vue Router -->
    <script src="https://cdn.staticfile.org/vue-router/4.1.3/vue-router.global<% if (NODE_ENV === 'production') { %>.prod<% } %>.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div id="app"></div>

    <!-- built files will be auto injected -->
  </body>
</html>
